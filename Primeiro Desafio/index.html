<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume Médio Por KM</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="consumo_medio.js"></script>

    
</head>
<body id="fundo">
    <div id="fundo">
          <div id="cabecalho">
            <h3> Calculo do consumo médio por KM</h3>
          </div>
            <div id="linha"></div>
        <form>
            <div id="form">
                   <label for="precogasolina"> Preço Gasolina:</label> 
                   <input type="number" id="precogasolina" placeholder="Digite o preço da Gasolina">
            </div>
            <div id="form">
                <label for="precoetanol"> Preço Etanol:</label> 
                <input type="number" id="precoetanol" placeholder="Digite o preço do Etanol">
            </div>
            <div id="form">
              <label for="conbustivel">Combustivel Utilizado:</label> 
              <input type="text" id="combustivelutilizado" placeholder="Digite o Combustivel Utilizado">
            </div>
            <div id="form">
               <label for="kmlitro">KM por Litro:</label>
                <input type="number" id="kmporlitro" placeholder="Digite quantos KM por litro">
            </div>
            <div id="form">
               <label for="distaciatotal">Distância total:</label>
                <input type="number" id="distanciaemkm" placeholder="Digite a distância total">
            </div>
            <div id="botao">
                <button type="submit" onclick="calcular()">Calcular Consumo </button>
            </div>

        </form>
        <div id="cabecalho">
            <h3> Resultado: </h3>
        </div>
           <div id="linha"></div> 
        <div id="saida">
         
        </div>
    </div>
  
</body>
</html>
